<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match</title>
    <link rel="stylesheet" href="match.css">
</head>
<body>
<div class="mainJoin">
    <h1 id="matchname">Match</h1>
    <dialog id="joindialog">
        <form id="joinform" onsubmit="return false">
            <button class="closebutton" onclick="this.parentElement.parentElement.open = false">close</button><br>
            <label for="username">user name:</label><br>
            <input name="username" id="username" required="1" minlength="4" maxlength="12"><br>
            <label for="pass">password:</label><br>
            <input name="pass" id="pass" type="password" required="1" minlength="4" maxlength="12"><br><br>
            <button id="jointeam1">Join team 1</button>
            <button id="jointeam2">Join team 2</button>
            <br>
        </form>
    </dialog>
    <div class="mainline">
        <h3 id="team1name" class="teamname"></h3>
        <button onclick="document.querySelector('#joindialog').open = true" class="buttons">Join match</button>
        <button class="buttons" id="organizerbutton">Organizer view</button>
        <h3 id="team2name" class="teamname"></h3>
    </div>

    <div class="teams">
    <table id="team1" class="team">
    </table>
    <table id="team2" class="team">
    </table>
        </div>
</div>
<script src="JoinManager.js"></script>
<script src="matchManager.js"></script>
<script src="leaveFunction.js"></script>
</body>

<template id="playertemplate">
    <tr onmouseover="this.querySelector('#reveallogin').hidden=false"
        onmouseleave="this.querySelector('#reveallogin').hidden=true">
        <td id="name"></td>
        <td>
            <button id="reveallogin" class="loginbutton" hidden
                    onclick="let p = this.parentElement.parentElement.querySelector('#pwinputD').open= true">Leave match
            </button>
        </td>
        <td>
            <dialog id="pwinputD">
                <form onsubmit="return false">
                    <label for="password-input">password:</label><br>
                    <input type="password" id="password-input" name="password" required="1" minlength="4" maxlength="12"><br>
                    <button id="leavebutton"
                            onclick="let p = this.parentElement.parentElement.parentElement.parentElement; leave(p.querySelector('#name').textContent, p.querySelector('#password-input').value)">
                            Leave match
                    </button>
                    <button class="closebutton" onclick="this.parentElement.parentElement.open = false">close</button><br>
                </form>
            </dialog>
        </td>
    </tr>
</template>
</html>
