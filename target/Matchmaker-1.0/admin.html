<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match</title>
    <link rel="stylesheet" href="match.css">
</head>
<body>
<div class="mainJoin">
    <script src="adminFunctions.js"></script>
    <h1 id="matchname">Match</h1>
    <dialog id="adminLogin" open>
        <p>Organizer name:</p>
        <p id="orgname-p"></p>
        <label for="adminPass">Organizer Password:</label><br>
        <input id="adminPass"><br>
        <button id="loginbutton">Login</button>

    </dialog>
    <div class="mainline">
        <h3 id="team1name" class="teamname"></h3>
        <button onclick="document.getElementById('editDialog').open=true" class="buttons">Edit match</button>
        <dialog id="editDialog">
            <form id="editform">
                <label for="t1nameinput">Team 1 name:</label><br>
                <input id="t1nameinput" name="t1name" ><br>
                <label for="t2nameinput">Team 2 name:</label><br>
                <input id="t2nameinput" name="t2name"><br>
                <label for="matchnameinput">Match name:</label><br>
                <input id="matchnameinput" name="matchname"><br>
                <label for="lockbox">Locked:</label><br>
                <input id="lockbox" name="locked" type="checkbox"><br>
                <button id="editbutton">OK</button> <button type="button" onclick="this.parentElement.parentElement.open = false">cancel</button>
            </form>
        </dialog>
        <button class="buttons" id="returnbutton">Player view</button>
        <h3 id="team2name" class="teamname"></h3>
    </div>

    <div class="teams">
        <table id="team1" class="team">
        </table>
        <table id="team2" class="team">
        </table>
    </div>
</div>
<script src="adminManager.js"></script>
<script src="leaveFunction.js"></script>
</body>

<template id="playertemplate">
    <tr onmouseover="this.querySelector('#kickbutton').hidden=false"
        onmouseleave="this.querySelector('#kickbutton').hidden=true">
        <td id="name"></td>
        <td>
            <button id="kickbutton" class="loginbutton" onclick="removePlayer(this.parentElement.parentElement.querySelector('#name').textContent)" hidden>
                Remove player
            </button>
        </td>
        <td>
        </td>
    </tr>
</template>
</html>
