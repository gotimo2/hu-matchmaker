<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Matchmaker</title>
</head>
<body>


<div class="main-shape">

    <h1>Matchmaker</h1>
    <section class="main-set">

        <form class="join-form" id="join-form">
            <label for="matchid">Match code:</label><br>
            <input type="text" id="matchid" name="matchid" required="1"><br>
            <button class="joinbutton" type="submit" formmethod="get">Find Match</button>
        </form>
        <form class="org-form" id="org-form">
            <label for="matchname">Match name:</label><br>
            <input type="text" id="matchname" name="matchname" required minlength="4" maxlength="20"><br>
            <label for="orgname">Organizer name:</label><br>
            <input type="text" id="orgname" name="orgname" required minlength="4" maxlength="12"><br>
            <label for="orgpass">Organizer Password:</label><br>
            <input type="password" id="orgpass" name="orgpass" required minlength="4" maxlength="12"><br>
            <button type="submit">Make match</button>
        </form>
    </section>
</div>
<script src="formManager.js"></script>
<script src="sendManager.js"></script>
</body>
</html>
